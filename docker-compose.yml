services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "noeviction"]
    mem_limit: 512m
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks: [internal]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: migrate
      network: host
    working_dir: /app
    env_file: [.env]
    mem_limit: 512m
    volumes:
      - ./storage:/app/storage
    depends_on:
      redis:
        condition: service_healthy
    networks: [internal]
    restart: "no"

  wa-client:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: wa-client
      network: host
    env_file: [.env]
    depends_on:
      redis:
        condition: service_healthy
    mem_limit: 1g
    networks: [internal, public]
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - NODE_OPTIONS=--max-old-space-size=768
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - wa_session:/app/services/wa-client/data
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://localhost:3005/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true

  scan-orchestrator:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: scan-orchestrator
      network: host
    env_file: [.env]
    depends_on:
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks: [internal]
    mem_limit: 1g
    ports:
      # Scan Orchestrator API (exposed for health checks and debugging)
      - "${SCAN_ORCHESTRATOR_PORT:-3003}:3001"
    environment:
      - NODE_OPTIONS=--max-old-space-size=768
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://localhost:3001/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true

  control-plane:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: control-plane
      network: host
    env_file: [.env]
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks: [internal]
    mem_limit: 512m
    environment:
      - NODE_OPTIONS=--max-old-space-size=384
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","wget --header=\"Authorization: Bearer ${CONTROL_PLANE_API_TOKEN}\" -qO- http://127.0.0.1:8080/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    security_opt:
      - no-new-privileges:true

  reverse-proxy:
    image: nginx:alpine
    depends_on:
      - control-plane
    mem_limit: 256m
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/landing-page:/usr/share/nginx/html:ro
    ports:
      - "${REVERSE_PROXY_PORT:-8088}:8088"
    networks: [internal, public]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks: [internal]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    mem_limit: 1g
    ports:
      - "9091:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks: [internal]
    restart: unless-stopped

  uptime-kuma:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    volumes:
      - uptime_kuma_data:/app/data
    ports:
      - "${UPTIME_KUMA_PORT:-3001}:3001"
    networks: [internal]
    mem_limit: 256m
    environment:
      - UPTIME_KUMA_PORT=3001
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  wa_session:
  redisdata:
  uptime_kuma_data:
  grafana_data:
  prometheus_data:
