services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "noeviction"]
    mem_limit: 512m
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks: [internal]

  migrate:
    build:
      context: .
      dockerfile: scripts/Dockerfile.migrate
    working_dir: /app
    env_file: [.env]
    mem_limit: 512m
    volumes:
      - sqldata:/app/storage
    networks: [internal]
    restart: "no"

  wa-client:
    build:
      context: .
      dockerfile: services/wa-client/Dockerfile
    env_file: [.env]
    depends_on:
      - redis
    networks: [internal]
    mem_limit: 1g
    environment:
      - NODE_OPTIONS=--max-old-space-size=768
      - REDIS_URL=redis://redis:6379
    volumes:
      - wa_session:/app/services/wa-client/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://127.0.0.1:3000/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true

  scan-orchestrator:
    build:
      context: .
      dockerfile: services/scan-orchestrator/Dockerfile
    env_file: [.env]
    depends_on:
      - redis
      - migrate
    networks: [internal]
    mem_limit: 1g
    environment:
      - NODE_OPTIONS=--max-old-space-size=768
      - SQLITE_DB_PATH=/app/storage/wbscanner.db
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    volumes:
      - sqldata:/app/storage
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://127.0.0.1:3001/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true

  control-plane:
    build:
      context: .
      dockerfile: services/control-plane/Dockerfile
    env_file: [.env]
    depends_on:
      - migrate
    networks: [internal]
    mem_limit: 512m
    environment:
      - NODE_OPTIONS=--max-old-space-size=384
      - SQLITE_DB_PATH=/app/storage/wbscanner.db
    restart: unless-stopped
    volumes:
      - sqldata:/app/storage
    healthcheck:
      test: ["CMD-SHELL","wget --header=\"Authorization: Bearer ${CONTROL_PLANE_API_TOKEN}\" -qO- http://127.0.0.1:8080/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    security_opt:
      - no-new-privileges:true

  reverse-proxy:
    image: nginx:alpine
    depends_on:
      - control-plane
    mem_limit: 256m
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/landing-page:/usr/share/nginx/html:ro
    ports:
      - "${REVERSE_PROXY_PORT:-8088}:8088"
    networks: [internal, public]
    restart: unless-stopped

