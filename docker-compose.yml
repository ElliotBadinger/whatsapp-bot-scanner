services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    networks: [internal]

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wbscanner}
      POSTGRES_USER: ${POSTGRES_USER:-wbscanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wbscanner}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks: [internal]

  migrate:
    image: node:20-alpine
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    entrypoint: ["node","scripts/run-migrations.js"]
    env_file: [.env]
    volumes:
      - ./:/app:ro
    networks: [internal]

  seed:
    image: node:20-alpine
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    entrypoint: ["node","scripts/run-seeds.js"]
    env_file: [.env]
    volumes:
      - ./:/app:ro
    networks: [internal]

  wa-client:
    build:
      context: .
      dockerfile: services/wa-client/Dockerfile
    env_file: [.env]
    depends_on:
      - redis
    networks: [internal]
    volumes:
      - wa_session:/app/services/wa-client/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://127.0.0.1:3000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    security_opt:
      - no-new-privileges:true

  scan-orchestrator:
    build:
      context: .
      dockerfile: services/scan-orchestrator/Dockerfile
    env_file: [.env]
    depends_on:
      - redis
      - postgres
      - migrate
    networks: [internal]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","wget -qO- http://127.0.0.1:3001/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    security_opt:
      - no-new-privileges:true

  control-plane:
    build:
      context: .
      dockerfile: services/control-plane/Dockerfile
    env_file: [.env]
    depends_on:
      - postgres
      - migrate
    networks: [internal]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","wget --header=\"Authorization: Bearer ${CONTROL_PLANE_API_TOKEN}\" -qO- http://127.0.0.1:8080/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    security_opt:
      - no-new-privileges:true

  reverse-proxy:
    image: nginx:alpine
    depends_on:
      - control-plane
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${REVERSE_PROXY_PORT:-8088}:8088"
    networks: [internal, public]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks: [internal]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.0.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3002:3000"
    networks: [internal]
    restart: unless-stopped

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  pgdata:
  wa_session:
  redisdata:
