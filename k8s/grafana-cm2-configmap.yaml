            "w": 12,
            "h": 6
          },
          "targets": [
            {
              "expr": "sum(rate(threat_feed_update_total[5m])) by (source, result)",
              "legendFormat": "{{source}} - {{result}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
