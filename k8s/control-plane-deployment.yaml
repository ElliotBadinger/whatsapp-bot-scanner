apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml --out k8s/
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: control-plane
  name: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: control-plane
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml --out k8s/
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: control-plane
    spec:
      containers:
        - env:
            - name: NODE_OPTIONS
              value: --max-old-space-size=384
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: wbscanner-secrets
          image: control-plane
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'wget --header="Authorization: Bearer $CONTROL_PLANE_API_TOKEN" -qO- http://127.0.0.1:8080/healthz || exit 1'
            failureThreshold: 10
            periodSeconds: 10
            timeoutSeconds: 3
          name: control-plane
          resources:
            limits:
              cpu: 200m
              memory: "536870912"
            requests:
              cpu: 100m
              memory: "268435456"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - CHOWN
                - SETGID
                - SETUID
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /app/storage
              name: control-plane-cm0
            - mountPath: /tmp
              name: control-plane-tmpfs0
      restartPolicy: Always
      volumes:
        - configMap:
            name: control-plane-cm0
          name: control-plane-cm0
        - emptyDir:
            medium: Memory
          name: control-plane-tmpfs0
