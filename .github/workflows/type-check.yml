name: Type Check and Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - "services/**"
      - "packages/**"
      - "scripts/**"
      - "jest.config.js"
      - "tsconfig*.json"
      - "package*.json"
      - ".github/workflows/type-check.yml"
  pull_request:
    branches: [ main, develop ]
    paths:
      - "services/**"
      - "packages/**"
      - "scripts/**"
      - "jest.config.js"
      - "tsconfig*.json"
      - "package*.json"
      - ".github/workflows/type-check.yml"
  workflow_dispatch:

concurrency:
  group: type-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - uses: actions/checkout@v4

    - name: Detect lockfile
      id: lockfile
      run: |
        if [ -f package-lock.json ]; then
          echo "has_lockfile=true" >> "$GITHUB_OUTPUT"
        else
          echo "has_lockfile=false" >> "$GITHUB_OUTPUT"
        fi
    
    - name: Setup Node.js ${{ matrix.node-version }} (cached)
      if: steps.lockfile.outputs.has_lockfile == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup Node.js ${{ matrix.node-version }}
      if: steps.lockfile.outputs.has_lockfile != 'true'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
    
    - name: Build shared package
      run: cd packages/shared && npm run build
    
    - name: TypeScript strict check (shared)
      run: cd packages/shared && npx tsc --noEmit --strict
    
    - name: Build all services
      run: npm run build --workspaces
    
    - name: TypeScript check (all services)
      run: npm run type-check --workspaces
    
    - name: Run tests
      run: npm test --workspaces
    
    - name: ESLint
      run: npm run lint --workspaces
      continue-on-error: true
