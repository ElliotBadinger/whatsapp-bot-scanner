name: CharlieHelps Merge to Main

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull request number to merge to main (trusted only; must exist in this repo)"
        required: true
        type: number

concurrency:
  group: charliehelps-merge-${{ github.event.inputs.pr_number || github.run_id }}
  cancel-in-progress: false

jobs:
  merge-to-main:
    if: github.actor == github.repository_owner && github.ref_name == 'main' && github.event.inputs.pr_number
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch || 'main' }}
      - name: Run CharlieHelps automation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.inputs.pr_number }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          MODE: merge
          MERGE_METHOD: rebase
        run: node .github/scripts/charliehelps-auto.mjs
