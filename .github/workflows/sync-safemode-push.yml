name: Sync SafeMode to Standalone Repo (Push)

on:
  push:
    branches:
      - main
    paths:
      - 'SafeMode-web-app/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-to-standalone:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SAFEMODE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name "SafeMode Sync Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Clone standalone repo
        run: |
          git clone https://x-access-token:${{ secrets.SAFEMODE_SYNC_TOKEN || secrets.GITHUB_TOKEN }}@github.com/ElliotBadinger/SafeMode-web-app.git /tmp/safemode-standalone
      
      - name: Sync files
        id: sync
        run: |
          set -e
          
          # Remove everything except .git from standalone repo
          cd /tmp/safemode-standalone
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy everything from SafeMode-web-app folder
          cp -r $GITHUB_WORKSPACE/SafeMode-web-app/. .
          
          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git add .
            
            # Get the commit message from the monorepo safely
            # Write to file using printf to prevent shell injection from commit messages
            # containing $(cmd) or backticks
            cd $GITHUB_WORKSPACE
            COMMIT_MSG=$(git log -1 --pretty=format:"%s")
            COMMIT_BODY=$(git log -1 --pretty=format:"%b")
            cd /tmp/safemode-standalone
            
            # Use printf '%s' to safely write commit message (prevents shell expansion)
            {
              printf 'sync: %s\n\n' "$COMMIT_MSG"
              printf '%s\n\n' "$COMMIT_BODY"
              printf 'Synced from whatsapp-bot-scanner monorepo\n'
            } > /tmp/commit-msg.txt
            
            git commit -F /tmp/commit-msg.txt
            git push origin main
            echo "✅ Changes synced to standalone repo"
          else
            echo "✅ No changes to sync"
          fi
      
      - name: Report status
        if: always()
        run: |
          if [ "${{ steps.sync.outcome }}" == "success" ]; then
            echo "::notice::SafeMode-web-app successfully synced to standalone repository"
          else
            echo "::error::Failed to sync SafeMode-web-app to standalone repository"
            exit 1
          fi
