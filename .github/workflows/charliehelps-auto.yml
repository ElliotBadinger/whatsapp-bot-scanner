name: CharlieHelps Auto-Responder

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull request number to merge to main (trusted only; must exist in this repo)"
        required: true
        type: number

concurrency:
  group: charliehelps-${{ github.event.pull_request.number || github.event.issue.number || github.event.inputs.pr_number || github.run_id }}
  cancel-in-progress: false

jobs:
  auto-respond:
    if: >-
      ${{
        (github.event_name != 'issue_comment' || github.event.issue.pull_request != null) &&
        (
          github.actor == github.repository_owner ||
          github.actor == 'charliecreates[bot]' ||
          github.actor == 'CharlieHelps'
        )
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha || github.sha }}
      - name: Run CharlieHelps automation (reply only)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          MODE: reply
        run: node .github/scripts/charliehelps-auto.mjs

  merge-to-main:
    if: github.event_name == 'workflow_dispatch' && github.actor == github.repository_owner && github.ref_name == 'main' && github.event.inputs.pr_number
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run CharlieHelps automation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.inputs.pr_number }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          MODE: merge
          MERGE_METHOD: rebase
        run: node .github/scripts/charliehelps-auto.mjs
