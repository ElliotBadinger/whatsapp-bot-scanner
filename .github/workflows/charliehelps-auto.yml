name: CharlieHelps Auto-Responder

on:
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull request number to fast-forward (trusted only)"
        required: true
        type: number

permissions:
  contents: read

concurrency:
  group: charliehelps-${{ github.event.pull_request.number || github.event.issue.number || github.event.inputs.pr_number || github.run_id }}
  cancel-in-progress: false

jobs:
  auto-respond:
    if: >-
      ${{
        (github.event_name != 'issue_comment' || github.event.issue.pull_request != null) &&
        (
          github.actor == github.repository_owner ||
          github.actor == 'charliecreates[bot]' ||
          github.actor == 'CharlieHelps'
        )
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha || github.sha }}
      - name: Run CharlieHelps automation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          MODE: reply
        run: node .github/scripts/charliehelps-auto.mjs

  fast-forward:
    # WARNING: This job can update refs/heads/main; only the repo owner may trigger it.
    if: github.event_name == 'workflow_dispatch' && github.actor == github.repository_owner && github.ref_name == 'main'
    permissions:
      contents: write
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run CharlieHelps automation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.inputs.pr_number }}
          MODE: fast-forward
        run: node .github/scripts/charliehelps-auto.mjs
