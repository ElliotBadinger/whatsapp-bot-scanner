name: CharlieHelps Auto-Responder

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

concurrency:
  group: charliehelps-${{ github.event.pull_request.number || github.event.issue.number || github.event.inputs.pr_number || github.run_id }}
  cancel-in-progress: false

jobs:
  auto-respond:
    if: >-
      ${{
        (github.event_name != 'issue_comment' || github.event.issue.pull_request != null) &&
        (
          github.actor == github.repository_owner ||
          github.actor == 'github-actions[bot]' ||
          github.actor == 'deepsource-autofix[bot]' ||
          github.actor == 'charliecreates[bot]' ||
          github.actor == 'CharlieHelps'
        )
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch || 'main' }}
      - name: Run CharlieHelps automation (reply only)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          MODE: reply
        run: node .github/scripts/charliehelps-auto.mjs
