worker_processes auto;
events { worker_connections 1024; }
http {
  log_format json_combined '{"time":"$time_iso8601","remote_addr":"$remote_addr","request":"$request","status":$status,"body_bytes_sent":$body_bytes_sent,"referer":"$http_referer","user_agent":"$http_user_agent"}';
  access_log /var/log/nginx/access.log json_combined;
  sendfile on;

  server {
    listen 8088;
    server_name _;

    # Basic IP allowlist (coarse-grained)
    # set $allowed 0; if ($remote_addr ~ "(.*)") { set $allowed 1; }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://control-plane:8080;
    }
  }
}

