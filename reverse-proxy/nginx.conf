worker_processes auto;
events { worker_connections 1024; }
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  log_format json_combined '{"time":"$time_iso8601","remote_addr":"$remote_addr","request":"$request","status":$status,"body_bytes_sent":$body_bytes_sent,"referer":"$http_referer","user_agent":"$http_user_agent","request_time":$request_time,"upstream_response_time":$upstream_response_time}';
  access_log /var/log/nginx/access.log json_combined;
  sendfile on;
  client_max_body_size 1M;
  client_body_buffer_size 128k;
  client_header_buffer_size 1k;
  large_client_header_buffers 2 1k;

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
  limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

  server {
    listen 8088;
    server_name _;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # Connection limits
    limit_conn conn_limit_per_ip 20;

    location / {
      limit_req zone=general burst=50 nodelay;
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ @control_plane;
    }

    location @control_plane {
      limit_req zone=api burst=20 nodelay;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://host.docker.internal:8087;
      
      # Timeouts
      proxy_connect_timeout 5s;
      proxy_send_timeout 10s;
      proxy_read_timeout 10s;
    }

    # Health check endpoint (no rate limiting)
    location /healthz {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }
  }
}

